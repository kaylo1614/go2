<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>最終測試 - 紅色畫面</title>
    <style>
        body { margin: 0; background-color: black; color: white; font-family: sans-serif; }
        #infobox { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                  background: #c62828; padding: 20px; border-radius: 8px; z-index: 100; font-weight: bold; }
        canvas.emscripten { width: 100%; height: 100%; position: absolute; }
    </style>
    <script src="https://pygame-web.github.io/cdn/0.9.3//browserfs.min.js"></script>
    
    <script type="text/javascript">
        window.config = {
            xtermjs : "1",
            _sdl2 : "canvas",
            user_canvas : 0,
            user_canvas_managed : 0,
            gui_divider : 2,
            ume_block : 1, // 1 = 等待使用者點擊才啟動音訊
            can_close : 0,
            archive : "main", // 預設名稱
            gui_debug : 2,
            cdn : "https://pygame-web.github.io/cdn/0.9.3/",
            autorun : 0
        };
    </script>
</head>
<body>
    <div id="infobox">系統初始化中...<br>請留意 Console</div>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=1></canvas>

    <script src="https://pygame-web.github.io/cdn/0.9.3/pythons.js" type="module" id="site" data-python="python3.12" data-os="vtx,snd,gui" async defer>
    #</script>
</body>
</html>
